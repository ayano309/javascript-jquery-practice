<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
      <p>
        名前：
        <input type="text" name="username">
      </p>
      <p>
        性別：
        <input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女
      </p>
      <p>
        趣味：
        <input type="checkbox" name="hobby" value="book">読書
        <input type="checkbox" name="hobby" value="music">音楽
        <input type="checkbox" name="hobby" value="movie">映画
        <input type="checkbox" name="hobby" value="walk">散歩
      </p>
      <p>
        <input type="button" name="button" value="確認">
      </p>
    </form>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
  
      $('[type="button"]').click(() =>{
        const name = $('[name="username"]').val();
        const sex= $('[name="sex"]:checked').val();
        console.log(name);
        console.log(sex);

        $('[name="hobby"]:checked').each(function(){
          console.log($(this).val());
        })
      })
  
    </script>
  </body>
  
</html>
